<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Sign-up Form</title>

  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <script src="./sources.js" defer></script>
</head>

<body>

  <div class="flex-column logo-container">
    <div class="odin-text">
      <img class="odin-logo" src="./images/odin-lined.png">
      <h1>ODIN</h1>
    </div>
    <div class="image-attribution">
      <p>
        Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a>
        on <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
  </div>

  <div class="flex-column content-container">
    <div class="call-to-action">
      <div class="text-content">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br>
          Sign up <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </div>
    </div>
    <form action="" method="POST">
      <div class="input-card">
        <p>Let's do this!</p>

        <div class="input-row">
          <div class="input-stack">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>

          <div class="input-stack">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>

        <div class="input-row">
          <div class="input-stack">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="input-stack">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number">
          </div>
        </div>

        <div class="input-row">
          <div class="input-stack">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="passwords-do-not-match"></div>
          </div>

          <div class="input-stack">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" id="password-confirm" name="password-confirm" required>
          </div>
        </div>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="">Log in</a></p>
  </div>
</body>

</html>
