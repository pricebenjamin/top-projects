<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Admin Dashboard</title>

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <script src="./sources.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="icons/view-dashboard.svg" class="icon">
        <p>Dashboard</p>
      </div>

      <ul class="user">
        <li><img src="icons/home.svg" class="icon">Home</li>
        <li><img src="icons/card-account-details-outline.svg" class="icon">Profile</li>
        <li><img src="icons/message-reply.svg" class="icon">Messages</li>
        <li><img src="icons/history.svg" class="icon">History</li>
        <li><img src="icons/note-multiple.svg" class="icon">Tasks</li>
        <li><img src="icons/account-group.svg" class="icon">Communities</li>
      </ul>

      <ul class="platform">
        <li><img src="icons/cog.svg" class="icon">Settings</li>
        <li><img src="icons/help-box.svg" class="icon">Support</li>
        <li><img src="icons/shield-check.svg" class="icon">Privacy</li>
      </ul>
    </div>
    <div class="header">
      <form action="" method="GET" class="search">
          <label for="search"><img src="icons/magnify.svg" class="icon"></label>
          <input type="search" id="search">
      </form>
      <div class="notifications">
        <img src="icons/bell-ring-outline.svg" alt="Notifications" class="icon">
        <div class="profile-image"></div>
        <p>Morgan Oakley</p>
      </div>
      <div class="welcome-banner">
        <div class="profile-image"></div>
        <div class="message">
          <p class="greeting">Hi there,</p>
          <p class="username">Morgan Oakley (@morgan)</p>
        </div>
      </div>
      <div class="actions">
        <ul>
          <li><div class="button">New</div></li>
          <li><div class="button">Upload</div></li>
          <li><div class="button">Share</div></li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="projects">
        <h2>Your Projects</h2>
        <div class="card-container">
          <!-- Projects will be injected by JS -->
        </div>
      </div>
      <div class="announcements">
        <h2>Announcements</h2>
        <div class="card">
          <!-- Announcements will be injected by JS -->
        </div>
      </div>
      <div class="trending">
        <h2>Trending</h2>
        <div class="card">
          <!-- Trending projects will be injected by JS -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
