<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Kode Mono font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <script src="./sources.js" defer></script>
</head>
<body class="flex">
    <div class="flex-column" id="root">
        <div class="button-row flex">
            <div class="flex-column" id="display">
                <div class="display-text" id="upper">123456789012 +</div>
                <div class="display-text" id="lower">3.14159</div>
            </div>
        </div>
        <div class="button-row flex">
            <div class="button flex">7</div>
            <div class="button flex">8</div>
            <div class="button flex">9</div>
            <div class="button flex">รท</div>
        </div>
        <div class="button-row flex">
            <div class="button flex">4</div>
            <div class="button flex">5</div>
            <div class="button flex">6</div>
            <div class="button flex">ร</div>
        </div>
        <div class="button-row flex">
            <div class="button flex">1</div>
            <div class="button flex">2</div>
            <div class="button flex">3</div>
            <div class="button flex">-</div>
        </div>
        <div class="button-row flex">
            <div class="button flex">=</div>
            <div class="button flex">0</div>
            <div class="button flex">.</div>
            <div class="button flex">+</div>
        </div>
    </div>
</body>
</html>
